<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Upload Time Finder - CreatorToolkit</title>
    <meta name="description" content="Find the best time to upload your YouTube videos for maximum views and engagement. Region-based optimization.">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <creator-header></creator-header>

    <main class="section bg-surface">
        <div class="container">
            <div class="text-center" style="margin-bottom: 3rem;">
                <h1>YouTube Upload Time Finder</h1>
                <p>Maximize your initial reach by uploading when your audience is most active.</p>
            </div>

            <div class="card" style="max-width: 600px; margin: 0 auto;">
                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label for="day" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Select Day</label>
                    <select id="day" style="width: 100%; padding: 0.75rem 1rem; border-radius: var(--radius-md); border: 1px solid var(--ct-border); font-family: inherit; font-size: 1rem;">
                        <option value="monday">Monday</option>
                        <option value="tuesday">Tuesday</option>
                        <option value="wednesday">Wednesday</option>
                        <option value="thursday">Thursday</option>
                        <option value="friday">Friday</option>
                        <option value="saturday">Saturday</option>
                        <option value="sunday">Sunday</option>
                    </select>
                </div>
                
                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label for="region" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Select Region</label>
                    <select id="region" style="width: 100%; padding: 0.75rem 1rem; border-radius: var(--radius-md); border: 1px solid var(--ct-border); font-family: inherit; font-size: 1rem;">
                        <option value="us">United States (EST)</option>
                        <option value="eu">Europe (GMT)</option>
                        <option value="asia">Asia (IST)</option>
                        <option value="global">Global Average</option>
                    </select>
                </div>

                <button id="find-time" class="btn btn-primary" style="width: 100%; margin-bottom: 1.5rem;">Find Best Time</button>

                <div id="result-area" style="display: none; border-top: 1px solid var(--ct-border); padding-top: 1.5rem; text-align: center;">
                    <h3 style="font-size: 1.1rem; margin-bottom: 0.5rem; color: var(--ct-muted);">Recommended Time:</h3>
                    <p id="recommended-time" style="font-size: 2.5rem; font-weight: 800; color: var(--ct-red); line-height: 1; margin-bottom: 1rem;"></p>
                    <p id="time-note" class="text-muted" style="font-size: 0.9rem;"></p>
                </div>
            </div>
        </div>
    </main>

    <creator-footer></creator-footer>

    <script src="/main.js"></script>
    <script>
        const findBtn = document.getElementById('find-time');
        const resultArea = document.getElementById('result-area');
        const timeDisplay = document.getElementById('recommended-time');
        const noteDisplay = document.getElementById('time-note');

        const uploadData = {
            monday: { us: '2 PM - 4 PM', eu: '4 PM - 6 PM', asia: '6 PM - 8 PM', global: '3 PM' },
            tuesday: { us: '2 PM - 4 PM', eu: '4 PM - 6 PM', asia: '6 PM - 8 PM', global: '3 PM' },
            wednesday: { us: '2 PM - 4 PM', eu: '4 PM - 6 PM', asia: '6 PM - 8 PM', global: '3 PM' },
            thursday: { us: '12 PM - 3 PM', eu: '3 PM - 5 PM', asia: '5 PM - 7 PM', global: '2 PM' },
            friday: { us: '12 PM - 3 PM', eu: '3 PM - 5 PM', asia: '5 PM - 7 PM', global: '2 PM' },
            saturday: { us: '9 AM - 11 AM', eu: '11 AM - 1 PM', asia: '1 PM - 3 PM', global: '10 AM' },
            sunday: { us: '9 AM - 11 AM', eu: '11 AM - 1 PM', asia: '1 PM - 3 PM', global: '10 AM' }
        };

        findBtn.addEventListener('click', () => {
            const day = document.getElementById('day').value;
            const region = document.getElementById('region').value;
            
            const time = uploadData[day][region];
            timeDisplay.textContent = time;
            noteDisplay.textContent = `Based on average viewer activity for ${day.charAt(0).toUpperCase() + day.slice(1)} in the ${region.toUpperCase()} region.`;
            
            resultArea.style.display = 'block';
            resultArea.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        });
    </script>
<link rel="stylesheet" href="/assets/upload-panel.css">
    <script defer src="/assets/upload-panel.js"></script>
</body>
</html>
