<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail Editor - CreatorToolkit</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=Montserrat:wght@900&family=Poppins:wght@900&family=Roboto:wght@900&family=Impact&family=Noto+Sans+KR:wght@900&display=swap" rel="stylesheet">
    <style>
        .editor-layout { display: grid; grid-template-columns: 1fr 350px; gap: 20px; padding: 20px; max-width: 1600px; margin: 0 auto; }
        .workspace { background: #1e293b; border-radius: 12px; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; height: 750px; border: 2px solid var(--ct-border); }
        .canvas-container { position: relative; width: 1280px; height: 720px; background: #000; zoom: 0.5; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        #bg-preview { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }
        
        .text-layer { position: absolute; cursor: move; user-select: none; white-space: nowrap; padding: 10px; border: 2px solid transparent; }
        .text-layer.selected { border: 2px dashed #E11D48; background: rgba(225, 29, 72, 0.1); }

        .sidebar { background: var(--ct-bg); border-radius: 12px; padding: 20px; border: 1px solid var(--ct-border); height: fit-content; }
        .prop-section { margin-bottom: 20px; padding-bottom: 20px; border-bottom: 1px solid var(--ct-border); }
        .prop-label { font-size: 0.75rem; font-weight: 800; color: var(--ct-muted); display: block; margin-bottom: 10px; text-transform: uppercase; }
        .control-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .full-input { width: 100%; padding: 8px; border-radius: 6px; border: 1px solid var(--ct-border); background: var(--ct-bg); color: var(--ct-text); font-family: inherit; }
        
        #export-canvas { display: none; }
    </style>
</head>
<body>
    <creator-header></creator-header>

    <main class="editor-layout">
        <div class="workspace">
            <div class="canvas-container" id="canvas-view">
                <img id="bg-preview" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=">
                <div id="layers-root"></div>
            </div>
        </div>

        <aside class="sidebar">
            <div class="prop-section">
                <span class="prop-label">1. Background</span>
                <input type="file" id="bg-upload" class="full-input" accept="image/*">
            </div>

            <div id="edit-panel" style="display:none;">
                <div class="prop-section">
                    <span class="prop-label">2. Text Content</span>
                    <input type="text" id="input-text" class="full-input">
                </div>

                <div class="prop-section">
                    <span class="prop-label">3. Typography</span>
                    <select id="input-font" class="full-input" style="margin-bottom:10px;">
                        <option value="Impact">Impact (Viral)</option>
                        <option value="Inter">Inter</option>
                        <option value="Montserrat">Montserrat</option>
                        <option value="Poppins">Poppins</option>
                        <option value="Roboto">Roboto</option>
                        <option value="Noto Sans KR">Noto Sans KR</option>
                    </select>
                    <div class="control-row">
                        <input type="number" id="input-size" class="full-input" value="80">
                        <input type="color" id="input-color" class="full-input" style="height:38px; padding:2px;">
                    </div>
                    <div class="control-row">
                        <button class="btn btn-outline btn-sm" onclick="toggleProp('bold')">B</button>
                        <button class="btn btn-outline btn-sm" onclick="toggleProp('italic')">I</button>
                    </div>
                </div>

                <div class="prop-section">
                    <span class="prop-label">4. Outline & Shadow</span>
                    <div class="control-row">
                        <input type="color" id="input-stroke-color" class="full-input" style="height:38px; padding:2px;">
                        <input type="number" id="input-stroke-width" class="full-input" value="5">
                    </div>
                </div>

                <div class="prop-section">
                    <div class="control-row">
                        <button class="btn btn-outline btn-sm" onclick="changeZ(1)">Forward</button>
                        <button class="btn btn-outline btn-sm" onclick="changeZ(-1)">Backward</button>
                    </div>
                    <button class="btn btn-outline btn-sm" style="width:100%; color:var(--up-accent); border-color:var(--up-accent);" onclick="deleteLayer()">Delete Layer</button>
                </div>
            </div>

            <div class="btn-stack" style="display:flex; flex-direction:column; gap:10px; margin-top:20px;">
                <button class="btn btn-outline" onclick="addTextLayer()">+ Add Text</button>
                <button class="btn btn-primary" onclick="exportPNG()">Export 1280x720 PNG</button>
                <button class="btn btn-outline btn-sm" onclick="saveProject()">Save Project</button>
            </div>
        </aside>
    </main>

    <canvas id="export-canvas" width="1280" height="720"></canvas>
    <creator-footer></creator-footer>

    <script src="/main.js"></script>
    <script>
        let layers = [];
        let selectedId = null;
        const root = document.getElementById('layers-root');
        const bgImg = document.getElementById('bg-preview');

        // 1. Image Upload
        document.getElementById('bg-upload').onchange = (e) => {
            const file = e.target.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = (f) => bgImg.src = f.target.result;
                reader.readAsDataURL(file);
            }
        };

        // 2. Layer Logic
        function addTextLayer() {
            const id = Date.now();
            layers.push({
                id, text: 'VIRAL TITLE', x: 100, y: 100,
                size: 120, font: 'Impact', color: '#ffffff',
                bold: true, italic: false, strokeColor: '#000000', strokeWidth: 8,
                zIndex: layers.length
            });
            render();
            selectLayer(id);
        }

        function render() {
            root.innerHTML = '';
            layers.sort((a,b) => a.zIndex - b.zIndex).forEach(l => {
                const div = document.createElement('div');
                div.className = `text-layer ${l.id === selectedId ? 'selected' : ''}`;
                div.innerText = l.text;
                div.style.cssText = `
                    left:${l.x}px; top:${l.y}px; font-size:${l.size}px; font-family:'${l.font}';
                    color:${l.color}; font-weight:${l.bold?'900':'400'}; font-style:${l.italic?'italic':'normal'};
                    -webkit-text-stroke:${l.strokeWidth}px ${l.strokeColor}; z-index:${l.zIndex};
                `;
                div.onmousedown = (e) => { selectLayer(l.id); startDrag(e, l); };
                root.appendChild(div);
            });
        }

        function selectLayer(id) {
            selectedId = id;
            const l = layers.find(x => x.id === id);
            document.getElementById('edit-panel').style.display = l ? 'block' : 'none';
            if(l) {
                document.getElementById('input-text').value = l.text;
                document.getElementById('input-font').value = l.font;
                document.getElementById('input-size').value = l.size;
                document.getElementById('input-color').value = l.color;
                document.getElementById('input-stroke-color').value = l.strokeColor;
                document.getElementById('input-stroke-width').value = l.strokeWidth;
            }
            render();
        }

        // 3. Drag Logic
        function startDrag(e, l) {
            const startX = e.clientX; const startY = e.clientY;
            const initX = l.x; const initY = l.y;
            const zoom = 0.5; // Matches the CSS zoom

            function move(ev) {
                l.x = initX + (ev.clientX - startX) / zoom;
                l.y = initY + (ev.clientY - startY) / zoom;
                render();
            }
            function stop() { window.removeEventListener('mousemove', move); window.removeEventListener('mouseup', stop); }
            window.addEventListener('mousemove', move);
            window.addEventListener('mouseup', stop);
        }

        // 4. Sync Inputs
        ['input-text','input-font','input-size','input-color','input-stroke-color','input-stroke-width'].forEach(id => {
            document.getElementById(id).oninput = () => {
                const l = layers.find(x => x.id === selectedId);
                if(!l) return;
                l.text = document.getElementById('input-text').value;
                l.font = document.getElementById('input-font').value;
                l.size = parseInt(document.getElementById('input-size').value);
                l.color = document.getElementById('input-color').value;
                l.strokeColor = document.getElementById('input-stroke-color').value;
                l.strokeWidth = parseInt(document.getElementById('input-stroke-width').value);
                render();
            };
        });

        function toggleProp(p) { const l = layers.find(x => x.id === selectedId); if(l) { l[p] = !l[p]; render(); } }
        function changeZ(v) { const l = layers.find(x => x.id === selectedId); if(l) { l.zIndex += v; render(); } }
        function deleteLayer() { layers = layers.filter(x => x.id !== selectedId); selectedId = null; render(); selectLayer(null); }

        // 5. Export
        function exportPNG() {
            const canvas = document.getElementById('export-canvas');
            const ctx = canvas.getContext('2d');
            ctx.drawImage(bgImg, 0, 0, 1280, 720);
            layers.sort((a,b) => a.zIndex - b.zIndex).forEach(l => {
                ctx.font = `${l.italic?'italic ':''}${l.bold?'900 ':'400 '}${l.size}px ${l.font}`;
                ctx.textBaseline = 'top';
                if(l.strokeWidth > 0) {
                    ctx.strokeStyle = l.strokeColor;
                    ctx.lineWidth = l.strokeWidth * 2;
                    ctx.strokeText(l.text, l.x + 10, l.y + 10);
                }
                ctx.fillStyle = l.color;
                ctx.fillText(l.text, l.x + 10, l.y + 10);
            });
            const link = document.createElement('a');
            link.download = 'thumbnail.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        function saveProject() { localStorage.setItem('thumb_v1', JSON.stringify({bg: bgImg.src, layers})); alert('Project Saved!'); }
        window.onload = () => {
            const saved = JSON.parse(localStorage.getItem('thumb_v1'));
            if(saved) { bgImg.src = saved.bg; layers = saved.layers; render(); }
        };
    </script>
</body>
</html>
