<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail Editor - CreatorToolkit</title>
    <link rel="stylesheet" href="/assets/styles/base.css">
    <link rel="stylesheet" href="/style.css">
    <!-- 20+ Professional Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=Montserrat:wght@400;900&family=Poppins:wght@400;900&family=Roboto:wght@400;900&family=Anton&family=Bebas+Neue&family=Oswald:wght@400;700&family=Open+Sans:wght@800&family=Playfair+Display:wght@900&family=Space+Grotesk:wght@700&family=Manrope:wght@800&family=DM+Sans:wght@900&family=Work+Sans:wght@900&family=Rubik:wght@900&family=Nunito:wght@900&family=Noto+Sans+KR:wght@400;900&family=Noto+Serif+KR:wght@900&family=Nanum+Gothic:wght@800&family=Nanum+Myeongjo:wght@800&family=Gowun+Dodum&display=swap" rel="stylesheet">
    <style>
        .tool-layout { display: grid; grid-template-columns: 1fr 540px; gap: 2.5rem; align-items: start; }
        .workspace-premium { 
            background: #1e293b; border-radius: var(--radius-lg); 
            display: flex; align-items: center; justify-content: center; 
            position: relative; overflow: auto; height: 640px; border: 4px solid var(--slate-800);
            box-shadow: inset 0 0 40px rgba(0,0,0,0.5);
        }
        .canvas-container { 
            position: relative; width: 1280px; height: 720px; background: #000; zoom: 0.45; 
            box-shadow: 0 0 30px rgba(0,0,0,0.3); min-width: 640px; 
        }
        #bg-preview { width: 100%; height: 100%; object-fit: cover; transition: filter 0.2s; }
        
        /* Filter Overlays */
        #vignette-overlay { position: absolute; inset: 0; pointer-events: none; z-index: 1; transition: opacity 0.2s; }
        #grain-overlay { position: absolute; inset: 0; pointer-events: none; z-index: 2; opacity: 0; pointer-events: none; mix-blend-mode: overlay; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E"); }

        /* Filter UI Styles */
        .filter-preset-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 0.5rem; margin-bottom: 1.5rem; }
        .preset-btn { 
            padding: 8px 4px; font-size: 0.7rem; font-weight: 700; border-radius: 8px; border: 1px solid var(--border-color);
            background: var(--bg-primary); cursor: pointer; transition: all 0.2s; text-align: center; color: var(--text-secondary);
        }
        .preset-btn:hover { border-color: var(--brand-red); color: var(--brand-red); }
        .preset-btn.active { background: var(--brand-red); border-color: var(--brand-red); color: white; }
        
        .slider-group { margin-bottom: 1rem; }
        .slider-header { display: flex; justify-content: space-between; margin-bottom: 0.25rem; font-size: 0.75rem; font-weight: 700; color: var(--text-secondary); }
        .slider-val { color: var(--brand-red); }
        input[type="range"] { width: 100%; height: 6px; border-radius: 3px; background: var(--border-color); appearance: none; outline: none; }
        input[type="range"]::-webkit-slider-thumb { appearance: none; width: 16px; height: 16px; border-radius: 50%; background: var(--brand-red); cursor: pointer; border: 2px solid white; box-shadow: var(--shadow-sm); }

        @media (max-width: 1280px) {
            .tool-layout { grid-template-columns: 1fr; }
            .workspace-premium { height: 450px; }
            .canvas-container { zoom: 0.35; }
            .sidebar-premium { position: static; width: 100%; }
        }

        .sidebar-premium { position: sticky; top: 100px; max-height: calc(100vh - 120px); overflow-y: auto; padding-right: 4px; }
        .sidebar-premium::-webkit-scrollbar { width: 6px; }
        .sidebar-premium::-webkit-scrollbar-thumb { background: var(--slate-300); border-radius: 10px; }

        .card-premium { padding: 2rem !important; border-radius: 24px !important; }

        /* Layers UI */
        .text-layer { 
            position: absolute; cursor: move; user-select: none; white-space: nowrap; 
            padding: 10px; border: 2px solid transparent; transform-origin: center center;
        }
        .text-layer.selected { border: 2px dashed var(--brand-red); background: rgba(225, 29, 72, 0.05); }

        /* Handles */
        .resizer { position: absolute; width: 12px; height: 12px; background: var(--brand-red); border: 2px solid white; border-radius: 50%; display: none; z-index: 10; }
        .text-layer.selected .resizer { display: block; }
        .resizer.nw { top: -6px; left: -6px; cursor: nw-resize; }
        .resizer.ne { top: -6px; right: -6px; cursor: ne-resize; }
        .resizer.sw { bottom: -6px; left: -6px; cursor: sw-resize; }
        .resizer.se { bottom: -6px; right: -6px; cursor: se-resize; }
        
        .rotator { 
            position: absolute; top: -45px; left: 50%; transform: translateX(-50%); 
            width: 32px; height: 32px; background: white; border: 2px solid var(--brand-red); 
            border-radius: 50%; display: none; cursor: crosshair; z-index: 10;
            align-items: center; justify-content: center; font-size: 14px;
            box-shadow: var(--shadow-md);
        }
        .text-layer.selected .rotator { display: flex; }

        .bg-upload-zone {
            border: 2px dashed var(--slate-300); border-radius: 16px; padding: 2.5rem 1.5rem;
            text-align: center; cursor: pointer; transition: all 0.2s; background: var(--slate-50);
            position: relative; margin-bottom: 1.5rem;
        }
        .bg-upload-zone:hover { border-color: var(--brand-red); background: var(--brand-red-soft); }
        .bg-file-name { font-size: 0.8rem; color: var(--slate-500); margin-top: 0.75rem; display: block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        #export-canvas { display: none; }
    </style>
</head>
<body>
    <creator-header></creator-header>

    <main class="section bg-soft">
        <div class="container">
            <div style="margin-bottom: 3rem; display: flex; justify-content: space-between; align-items: flex-end; flex-wrap: wrap; gap: 1rem;">
                <div>
                    <h1 style="font-size: 2.5rem; margin-bottom: 0.5rem; letter-spacing: -0.02em;">Thumbnail Maker</h1>
                    <p style="color: var(--slate-600);">The ultimate layer-based editor for high-CTR thumbnails.</p>
                </div>
                <div class="badge-premium" style="margin-bottom: 0;">2026 Pro Edition</div>
            </div>

            <div class="tool-layout">
                <!-- Left: Workspace -->
                <div class="workspace-premium">
                    <div class="canvas-container" id="canvas-view">
                        <img id="bg-preview" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=">
                        <div id="layers-root"></div>
                    </div>
                </div>

                <!-- Right: Sidebar -->
                <aside class="sidebar-premium">
                    <div class="card-premium">
                        <!-- Background Image Section -->
                        <div class="form-group" style="margin-bottom: 2rem;">
                            <label class="label-premium" style="display:flex; justify-content:space-between;">Background Image <small style="opacity:0.6;">1280x720 Recommended</small></label>
                            <div class="bg-upload-zone" id="drop-zone">
                                <span style="font-size: 2rem; display: block; margin-bottom: 0.75rem;">üñºÔ∏è</span>
                                <p style="font-size: 0.95rem; font-weight: 700;">Drop image here or click to upload</p>
                                <span class="bg-file-name" id="file-name">No file selected</span>
                                <input type="file" id="bg-upload" accept="image/*" style="position:absolute; inset:0; opacity:0; cursor:pointer;">
                            </div>
                        </div>

                        <!-- Filters Section -->
                        <div class="form-group" style="margin-bottom: 2rem; padding-top: 1.5rem; border-top: 1px solid var(--slate-200);">
                            <label class="label-premium">Filter Presets</label>
                            <div class="filter-preset-grid" id="filter-presets">
                                <button class="preset-btn active" onclick="applyPreset('none')">None</button>
                                <button class="preset-btn" onclick="applyPreset('clean')">Clean</button>
                                <button class="preset-btn" onclick="applyPreset('warm')">Warm</button>
                                <button class="preset-btn" onclick="applyPreset('cool')">Cool</button>
                                <button class="preset-btn" onclick="applyPreset('vintage')">Vintage</button>
                                <button class="preset-btn" onclick="applyPreset('film')">Film</button>
                                <button class="preset-btn" onclick="applyPreset('punchy')">Punchy</button>
                                <button class="preset-btn" onclick="applyPreset('glow')">Glow</button>
                                <button class="preset-btn" onclick="applyPreset('bw')">B&W</button>
                                <button class="preset-btn" onclick="applyPreset('sepia')">Sepia</button>
                                <button class="preset-btn" onclick="applyPreset('dramatic')">Dramatic</button>
                                <button class="preset-btn" onclick="applyPreset('moody')">Moody</button>
                            </div>

                            <label class="label-premium">Fine Controls</label>
                            <div id="filter-controls">
                                <div class="slider-group">
                                    <div class="slider-header"><span>Brightness</span> <span class="slider-val" id="val-brightness">100%</span></div>
                                    <input type="range" id="f-brightness" min="70" max="140" value="100">
                                </div>
                                <div class="slider-group">
                                    <div class="slider-header"><span>Contrast</span> <span class="slider-val" id="val-contrast">100%</span></div>
                                    <input type="range" id="f-contrast" min="70" max="160" value="100">
                                </div>
                                <div class="slider-group">
                                    <div class="slider-header"><span>Saturation</span> <span class="slider-val" id="val-saturate">100%</span></div>
                                    <input type="range" id="f-saturate" min="0" max="180" value="100">
                                </div>
                                <div class="slider-group">
                                    <div class="slider-header"><span>Blur</span> <span class="slider-val" id="val-blur">0px</span></div>
                                    <input type="range" id="f-blur" min="0" max="6" value="0">
                                </div>
                                <div class="slider-group">
                                    <div class="slider-header"><span>Vignette</span> <span class="slider-val" id="val-vignette">0%</span></div>
                                    <input type="range" id="f-vignette" min="0" max="100" value="0">
                                </div>
                                <div class="slider-group">
                                    <div class="slider-header"><span>Grain</span> <span class="slider-val" id="val-grain">0%</span></div>
                                    <input type="range" id="f-grain" min="0" max="30" value="0">
                                </div>
                            </div>
                            <button class="btn-premium btn-outline" style="width:100%; height:36px; font-size:0.75rem; margin-top:0.5rem;" onclick="resetFilters()">Reset All Filters</button>
                        </div>

                        <div id="edit-panel" style="display:none; margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--slate-200);">
                            <div class="form-group">
                                <label class="label-premium">Text Content</label>
                                <input type="text" id="input-text" class="input-premium" style="font-size: 1.1rem; padding: 14px;" placeholder="Enter viral text...">
                            </div>

                            <div class="form-group">
                                <label class="label-premium">Font Style</label>
                                <select id="input-font" class="input-premium" style="margin-bottom: 1rem; font-weight: 700; height: 50px;">
                                    <optgroup label="VIRAL & BOLD">
                                        <option value="Anton">Anton (Viral)</option>
                                        <option value="Bebas Neue">Bebas Neue</option>
                                        <option value="Impact">Impact (System)</option>
                                        <option value="Montserrat">Montserrat Black</option>
                                        <option value="Poppins">Poppins Black</option>
                                        <option value="Oswald">Oswald Bold</option>
                                    </optgroup>
                                    <optgroup label="MODERN SANS">
                                        <option value="Inter">Inter</option>
                                        <option value="Roboto">Roboto</option>
                                        <option value="Open Sans">Open Sans</option>
                                        <option value="Space Grotesk">Space Grotesk</option>
                                        <option value="Manrope">Manrope</option>
                                        <option value="DM Sans">DM Sans</option>
                                        <option value="Work Sans">Work Sans</option>
                                        <option value="Rubik">Rubik</option>
                                        <option value="Nunito">Nunito</option>
                                    </optgroup>
                                    <optgroup label="KOREAN (ÌïúÍ∏Ä)">
                                        <option value="Noto Sans KR">Noto Sans KR</option>
                                        <option value="Noto Serif KR">Noto Serif KR</option>
                                        <option value="Nanum Gothic">Nanum Gothic</option>
                                        <option value="Nanum Myeongjo">Nanum Myeongjo</option>
                                        <option value="Gowun Dodum">Gowun Dodum</option>
                                    </optgroup>
                                    <optgroup label="CLASSIC">
                                        <option value="Playfair Display">Playfair Display</option>
                                    </optgroup>
                                </select>
                                <p style="font-size: 0.75rem; color: var(--slate-500); margin-bottom: 1rem;">* Premium fonts powered by Google Fonts (OFL)</p>
                                
                                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                                    <div style="position:relative;">
                                        <span style="position:absolute; left:14px; top:14px; font-size:0.75rem; font-weight:800; opacity:0.4;">SIZE</span>
                                        <input type="number" id="input-size" class="input-premium" value="120" style="padding-left:55px; height:50px;">
                                    </div>
                                    <input type="color" id="input-color" class="input-premium" style="height:50px; padding:6px; border-radius:12px; cursor:pointer;">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="label-premium">Outline & Design</label>
                                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                                    <input type="color" id="input-stroke-color" class="input-premium" style="height:50px; padding:6px; border-radius:12px;">
                                    <div style="position:relative;">
                                        <span style="position:absolute; left:14px; top:14px; font-size:0.75rem; font-weight:800; opacity:0.4;">STK</span>
                                        <input type="number" id="input-stroke-width" class="input-premium" value="8" style="padding-left:50px; height:50px;">
                                    </div>
                                </div>
                            </div>

                            <div style="display: flex; gap: 0.75rem; margin-top: 2rem;">
                                <button class="btn-premium btn-outline" style="flex: 1; height: 48px;" onclick="deleteLayer()">Delete</button>
                                <button class="btn-premium btn-outline" style="flex: 1; height: 48px;" onclick="changeZ(1)">Forward</button>
                            </div>
                        </div>

                        <div style="display: flex; flex-direction: column; gap: 1rem; margin-top: 2.5rem;">
                            <button class="btn-premium btn-outline" style="height:52px; border-width:2px;" onclick="addTextLayer()">+ Add Text Layer</button>
                            <button class="btn-premium btn-primary" style="height:52px; font-size:1.05rem;" onclick="exportPNG()">Export Thumbnail</button>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </main>

    <canvas id="export-canvas" width="1280" height="720"></canvas>
    
    <creator-footer></creator-footer>

    <script src="/main.js"></script>
    <script>
