<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hashtag Generator - CreatorToolkit</title>
    <meta name="description" content="Generate relevant YouTube hashtags from your video title. Increase your video's reach and visibility.">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        .hashtag-list { display: flex; flex-wrap: wrap; gap: 0.75rem; margin-top: 1.5rem; }
        .hashtag { background: var(--ct-red-light); color: var(--ct-red); padding: 0.5rem 1rem; border-radius: 99px; font-weight: 700; font-size: 0.875rem; border: 1px solid #fecaca; }
        .copy-btn { margin-top: 2rem; width: 100%; }
    </style>
</head>
<body>
    <creator-header></creator-header>

    <main class="section bg-surface">
        <div class="container">
            <div class="text-center" style="margin-bottom: 3rem;">
                <h1>YouTube Hashtag Generator</h1>
                <p>Generate 15+ relevant hashtags instantly based on your video title.</p>
            </div>

            <div class="card" style="max-width: 600px; margin: 0 auto;">
                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label for="video-title" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Video Title</label>
                    <div class="flex gap-2">
                        <input type="text" id="video-title" placeholder="e.g. How to grow on YouTube in 2026" style="flex: 1; padding: 0.75rem 1rem; border-radius: var(--radius-md); border: 1px solid var(--ct-border); font-family: inherit; font-size: 1rem;">
                        <button id="generate-hashtags" class="btn btn-primary">Generate</button>
                    </div>
                </div>

                <div id="result-area" style="display: none; border-top: 1px solid var(--ct-border); padding-top: 1.5rem;">
                    <h3 style="font-size: 1.1rem; margin-bottom: 1rem;">Generated Hashtags:</h3>
                    <div id="hashtag-list" class="hashtag-list"></div>
                    <button id="copy-all" class="btn btn-outline copy-btn">Copy All to Clipboard</button>
                    <p id="copy-status" style="text-align: center; font-size: 0.8rem; margin-top: 0.5rem; color: #059669; display: none;">Copied!</p>
                </div>
            </div>
        </div>
    </main>

    <creator-footer></creator-footer>

    <script src="/main.js"></script>
    <script>
        const titleInput = document.getElementById('video-title');
        const generateBtn = document.getElementById('generate-hashtags');
        const resultArea = document.getElementById('result-area');
        const hashtagList = document.getElementById('hashtag-list');
        const copyBtn = document.getElementById('copy-all');
        const copyStatus = document.getElementById('copy-status');

        const genericHashtags = [
            'youtube', 'creator', 'trending', 'viral', 'video', 
            'shorts', 'contentcreator', 'youtubechannel', 'subscribe', 'growth'
        ];

        const stopWords = ['a', 'an', 'the', 'in', 'on', 'at', 'for', 'to', 'of', 'and', 'with', 'by', 'is', 'how', 'why'];

        generateBtn.addEventListener('click', () => {
            const title = titleInput.value.trim();
            if (!title) return;

            hashtagList.innerHTML = '';
            const hashtags = new Set();
            
            const words = title.toLowerCase().replace(/[^a-z0-9 ]/g, '').split(' ');
            
            words.forEach(word => {
                if (word.length > 2 && !stopWords.includes(word) && hashtags.size < 15) {
                    hashtags.add(word);
                }
            });

            // Fill up with generic ones if needed
            genericHashtags.forEach(tag => {
                if (hashtags.size < 15) {
                    hashtags.add(tag);
                }
            });

            Array.from(hashtags).forEach(tag => {
                const tagEl = document.createElement('span');
                tagEl.className = 'hashtag';
                tagEl.textContent = `#${tag}`;
                hashtagList.appendChild(tagEl);
            });

            resultArea.style.display = 'block';
        });

        copyBtn.addEventListener('click', () => {
            const tags = Array.from(hashtagList.querySelectorAll('.hashtag')).map(t => t.textContent).join(' ');
            navigator.clipboard.writeText(tags).then(() => {
                copyStatus.style.display = 'block';
                setTimeout(() => {
                    copyStatus.style.display = 'none';
                }, 2000);
            });
        });

        titleInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') generateBtn.click();
        });
    </script>
</body>
</html>
