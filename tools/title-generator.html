<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTR YouTube Title Generator - CreatorToolkit</title>
    <meta name="description" content="Generate high-CTR, SEO-optimized YouTube titles instantly using our local psychological trigger engine.">
    <link rel="stylesheet" href="/style.css?v=20260221">
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        .generator-container { max-width: 1100px; margin: 0 auto; display: grid; grid-template-columns: 400px 1fr; gap: 2.5rem; align-items: start; }
        .input-card { background: var(--bg-primary); border: 1px solid var(--border-color); border-radius: 20px; padding: 2rem; box-shadow: 0 4px 20px rgba(0,0,0,0.03); }
        .results-container { display: flex; flex-direction: column; gap: 1rem; }
        
        .radio-set { display: grid; grid-template-columns: repeat(3, 1fr); gap: 0.5rem; margin-top: 0.5rem; }
        .radio-set label { 
            display: flex; align-items: center; justify-content: center; height: 40px; 
            border: 1px solid var(--border-color); border-radius: 10px; font-size: 0.85rem; font-weight: 600; cursor: pointer; transition: 0.2s;
        }
        .radio-set input { display: none; }
        .radio-set input:checked + label { background: var(--brand-red); border-color: var(--brand-red); color: white; }

        @media (max-width: 968px) { .generator-container { grid-template-columns: 1fr; } }
    </style>
</head>
<body class="bg-secondary">
    <creator-header></creator-header>

    <main style="padding: 5rem 0;">
        <div class="container">
            <div style="text-align: center; margin-bottom: 4rem;">
                <h1 style="font-size: 3rem; letter-spacing: -0.02em; margin-bottom: 1rem;">CTR Title Generator</h1>
                <p style="color: var(--text-secondary); font-size: 1.1rem;">AI-powered psychological triggers for maximum video growth.</p>
            </div>

            <div class="generator-container">
                <!-- Control Panel -->
                <div class="input-card">
                    <div class="form-group" style="margin-bottom: 1.5rem;">
                        <label style="display: block; font-weight: 700; font-size: 0.85rem; margin-bottom: 0.5rem;">Video Topic</label>
                        <input type="text" id="topic-input" placeholder="e.g. Lo-fi study music, beginner guitar" style="width: 100%;">
                    </div>

                    <div class="form-group" style="margin-bottom: 1.5rem;">
                        <label style="display: block; font-weight: 700; font-size: 0.85rem; margin-bottom: 0.5rem;">Video Style</label>
                        <select id="style-select" style="width: 100%;">
                            <option value="Tutorial">Tutorial</option>
                            <option value="Review">Review</option>
                            <option value="Documentary">Documentary</option>
                            <option value="Music">Music/Relaxing</option>
                            <option value="Educational">Educational</option>
                        </select>
                    </div>

                    <div class="form-group" style="margin-bottom: 2rem;">
                        <label style="display: block; font-weight: 700; font-size: 0.85rem; margin-bottom: 0.5rem;">Hook Intensity</label>
                        <div class="radio-set">
                            <input type="radio" name="intensity" id="int-safe" value="safe">
                            <label for="int-safe">Safe</label>
                            <input type="radio" name="intensity" id="int-balanced" value="balanced" checked>
                            <label for="int-balanced">Balanced</label>
                            <input type="radio" name="intensity" id="int-aggressive" value="aggressive">
                            <label for="int-aggressive">Aggressive</label>
                        </div>
                    </div>

                    <button onclick="handleGenerate()" class="btn-primary" style="width: 100%; height: 52px; font-size: 1rem; margin: 0;">Analyze & Generate ðŸš€</button>
                </div>

                <!-- AI Results Area -->
                <div id="ai-results-root">
                    <div id="ai-assistant-placeholder" style="text-align: center; padding: 5rem 0; color: var(--text-secondary); opacity: 0.5;">
                        <span style="font-size: 3rem; display: block; margin-bottom: 1rem;">ðŸ¤–</span>
                        <h3>Ready to optimize your content</h3>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="up-toast" id="copy-toast" style="position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); background: #0f172a; color: white; padding: 12px 24px; border-radius: 100px; font-weight: 600; display: none; z-index: 2000;">Copied! ðŸ“‹</div>

    <creator-footer></creator-footer>

    <script src="/assets/js/aiEngine.js?v=20260221"></script>
    <script src="/main.js?v=20260221"></script>
    <script>
        function handleGenerate() {
            const topic = document.getElementById('topic-input').value.trim();
            if (!topic) return alert('Enter a topic');

            const root = document.getElementById('ai-results-root');
            root.innerHTML = `
                <div class="ai-panel">
                    <div class="ai-header">
                        <h3 style="margin:0;">AI Suggestions</h3>
                        <span class="ai-status analyzing">Analyzing topic...</span>
                    </div>
                    <div class="ai-gauge-container"><div class="ai-gauge-fill" id="ai-main-gauge"></div></div>
                    <ul id="ai-tips-summary" style="margin:0; padding:0; list-style:none; display:none;"></ul>
                </div>
                <div id="titles-list" class="results-container"></div>
            `;

            // Fake analysis delay
            setTimeout(() => {
                const style = document.getElementById('style-select').value;
                const intensity = document.querySelector('input[name="intensity"]:checked').value;
                
                const titles = aiEngine.generateTitles(topic, style, intensity);
                const bestTitle = titles[0];
                const score = aiEngine.scoreTitle(bestTitle, topic);
                const tips = aiEngine.getTips(bestTitle, score);

                // Update Assistant Panel
                document.querySelector('.ai-status').className = 'ai-status ready';
                document.querySelector('.ai-status').innerText = 'Ready';
                document.getElementById('ai-main-gauge').style.width = `${score}%`;
                
                const tipsList = document.getElementById('ai-tips-summary');
                tipsList.style.display = 'block';
                tipsList.innerHTML = tips.map(t => `<li style="margin-bottom:8px; font-size:0.9rem; color:var(--text-secondary);">â€¢ ${t}</li>`).join('');

                // Render Cards
                const list = document.getElementById('titles-list');
                titles.forEach((t, i) => {
                    const cardScore = aiEngine.scoreTitle(t, topic);
                    const card = document.createElement('div');
                    card.className = 'result-card-ai fade-in-up';
                    card.style.animationDelay = `${i * 0.05}s`;
                    card.innerHTML = `
                        <div class="title-info">
                            <div style="font-weight:700; margin-bottom:6px;">${t}</div>
                            <span class="seo-badge">Score: ${cardScore}/100</span>
                        </div>
                        <button class="btn-outline" style="height:36px; font-size:0.8rem; margin:0;" onclick="copyTitle('${t.replace(/'/g, "\\'")}', this)">Copy</button>
                    `;
                    list.appendChild(card);
                });
            }, 400);
        }

        function copyTitle(text, btn) {
            navigator.clipboard.writeText(text).then(() => {
                const original = btn.innerText;
                btn.innerText = 'Saved!';
                const toast = document.getElementById('copy-toast');
                toast.style.display = 'block';
                setTimeout(() => { btn.innerText = original; toast.style.display = 'none'; }, 2000);
            });
        }
    </script>
</body>
</html>
